<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZOOOOP TIME</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">

</head>
<body onload="run()">
<div id="wholeThang">
    <h1>Bienvenidos al ZOOP</h1>
    <div id="createAnimal">
        <div>Name ur boi</div>
        <input type="text" id="name"><br>
        <div>Types of animals</div>
        <select id="animalType">
            <option>buffalo</option>
            <option>fish</option>
            <option>loser</option>
            <option>doggo</option>
            <option>worm</option>
        </select><br>
        <button id="make">make the animal</button>
    </div>
    <div id="feedAnimal">
        <div>food time</div>
        <select id="food">
            <option>meat</option>
            <option>flowers</option>
            <option>carbs</option>
            <option>banana</option>
            <option>cliff bar</option>
        </select>
        <button id="feedThem">Feed</button>
    </div>
    <div id="changeName">
        <div>old name</div>
        <input type="text" id="oldName">
        <div>new name</div>
        <input type="text" id="newName">
        <button id="changeAnName">change their name</button>
    </div>
    <div id="deleteAnimal">
        <div>murder list:</div>
        <input type="text" id="murder">
        <button id="kill">send to doggy heaven</button>
    </div>
    <div id="page">
        <div id="put">
        </div>
    </div>
    <div id="log">
        <div id="stuff">
        </div>
    </div>
</div>
</body>
</html>
